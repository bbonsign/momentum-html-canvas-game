<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="keyboarder.js" defer></script>
  <script src="square-game.js" defer></script>
  <link rel="stylesheet" href="main.css">
  <title>Square Game</title>
</head>

<body>
  <h1>The Square</h1>
  <div id="canvas-container">
    <canvas id="canvas" width="500px" height="500px">Square game canvas</canvas>
  </div>
  <div id="directions">
    <p>You are a white square.</p>
    <p>Use the arrow keys to move the square and collect gold coins.</p>
    <p>Watch out for the angry leprechauns hurling rocks at you.</p>
  </div>
</body>

</html>
